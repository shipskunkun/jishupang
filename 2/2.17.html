<!--
	component 父子组件
    首先， 如何在实例中使用单个组件， 使用全局或者局部注册法
    如何在组件使用组件？
 -->
 <!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="../vue/vue.js"></script>
    </head>
    <body>
        <div id="app">
        	<parent :objp="obj"></parent>
        </div>
        <script type="text/javascript">
            //全局注册孩子组件
            //或者使用变量定义， 用 component 引入
            Vue.component('child',{
                template:`<div> 我还是个宝宝</div>`
            })
        	//局部注册
        	var parent = {
                template: `
                <div>
                    <p>
                        这是组件传值测试 {{ objp.name }} 今年 {{ objp.age }}
                    </p>
                    <child></child>
                </div>
                `,
                props: ['objp']
            }
            var app = new Vue({
                el: '#app',
                data: {
                    obj: {
                        name: '迟不子',
                        age: 18
                    }
                },
                components: {
                    parent: parent
                }
            })
        </script>
    </body>
</html>
